<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/normaliz.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/font.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Compaq</title>
    <link rel="icon" href="./icon/compaq.svg" />
  </head>
  <body class="d-flex vh-100 vw-100">
    <div class="loader"></div>
    <!-- register 2 Start -->
    <div class="content d-flex w-100 h-100">
      <div class="img-box d-flex align-items-center justify-content-center">
        <div class="text">
          <h2>Welcome to compaq</h2>
          <p>
            You can get a login name by clicking on "Log in" at the upper right.
          </p>
        </div>
      </div>
      <div
        class="login-box d-flex align-items-center justify-content-center position-relative"
      >
        <div class="button-log-reg position-absolute">
          <a href="index.html">Log in</a>
          <a class="active" href="register-2.html">Register</a>
        </div>
        <form class="d-flex flex-column" action="#">
          <h2>Create an account</h2>
          <div class="log-reg-form d-flex flex-column">
            <input type="text" placeholder="Full Name" id="fullname" required />
            <input
              type="email"
              name="email"
              class="input-text"
              placeholder="Email Address"
            />
            <input
              type="password"
              placeholder="Password"
              id="password"
              required
            />
            <div
              class="remember-forget d-flex justify-content-between align-items-lg-start"
            >
              <div class="remember d-flex align-items-lg-center">
                <div class="checkbox-buttom">
                  <input type="checkbox" id="remember" checked />
                  <label for="remember"></label>
                </div>
                <p>I agree to the</p>
                <a href="#">terms of service</a>
              </div>
            </div>
          </div>

          <input type="submit" value="Register" />
          <ul class="social-list d-flex">
            <li>
              <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-google"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </li>
          </ul>
        </form>
      </div>
    </div>
    <script src="./js/script.js"></script>
    <!-- register 2 end -->
  </body>
</html>
